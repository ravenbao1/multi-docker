sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t ravenbao1/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ravenbao1/react-test npm test

after_success:
  - docker build -t ravenbao1/multi-client ./client
  - docker build -t ravenbao1/multi-nginx ./nginx
  - docker build -t ravenbao1/multi-server ./server
  - docker build -t ravenbao1/multi-worker ./worker
  # log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push ravenbao1/multi-client
  - docker push ravenbao1/multi-nginx
  - docker push ravenbao1/multi-server
  - docker push ravenbao1/multi-worker